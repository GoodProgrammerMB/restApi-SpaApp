<section class="app-wrap">
  <h1>Aktywne zamówienia</h1>
  <article class="data-table">
      <p-table #dt [columns]="cols" [value]="orders" [scrollable]="true" [resizableColumns]="true" >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="headerRow" [ngSwitch]="col.field">
              {{col.header}}
              <div *ngSwitchCase="'action'"></div>
              <p-sortIcon *ngSwitchDefault [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData" [class.selected]="selectedItemId == rowData.id">
            <td *ngFor="let col of columns" [ngSwitch]="col.field" >

              <div *ngSwitchCase="'action'" class="centercontent">
                <button pButton class="action" (click)="onPay(rowData)"class="p-ripple p-button p-component p-button-warning" label="Potwirdz zapłate"></button>
              </div>
              <div *ngSwitchDefault>
                {{rowData[col.field]}}
              </div>
              <div *ngSwitchCase="'orderItems'" class="order-items">
                {{rowData[col.field]}}
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  </article>
</section>
